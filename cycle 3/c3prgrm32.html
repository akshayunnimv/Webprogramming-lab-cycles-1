<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program32</title>
    <style>
        a:link {
            text-decoration: none;
            color: red;
        }
        a:visited {
            text-decoration: none;
            color: blue;
        }
        a:hover, a:active {
            text-decoration: underline;
        }
    </style>
</head>
