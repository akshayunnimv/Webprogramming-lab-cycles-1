<script>
function myFunction() {
  var setcolor=prompt("please enter the color ")
  var txtclr=document.getElementById("txt");
  txtclr.style.color=setcolor;
  
}
</script>
</head>
<body >
<center>
<button type="button" onclick="myFunction()">Set Paragraph color</button>

</p>
