<html>
<head>
<title>Program 11</title>
<style>
#container {
    width: 300px;
    height: 300px;
    background-color: #eee;
    text-align: center;
    padding: 20px;
    transition: background-color 0.3s;
    cursor: pointer;
}
</style>
</head>
<body>
<br><br><br>
<center>
<div id="container">
	<h1>Hover over me!</h1>
</div>
</center>
<script>
function changeContent() {
const container = document.getElementById('container');
container.innerHTML = '';
container.style.backgroundColor = 'lightblue';

const newImage = document.createElement('img');
newImage.src = 'hyenas.jpg';
newImage.alt = 'New Image';
container.appendChild(newImage);

const newText = document.createElement('p');
newText.textContent = 'Hyenas, or hyaenas, are feliform carnivoran mammals belonging to the family Hyaenidae. With just four extant species, it is the fifth-smallest family in the Carnivora and one of the smallest in the class Mammalia.';
container.appendChild(newText);
}

function resetContent() {
const container = document.getElementById('container');
container.innerHTML = '<h1>Hover over me!</h1>';
container.style.backgroundColor = '#eee';
}

const container = document.getElementById('container');
container.addEventListener('mouseenter', changeContent);
container.addEventListener('mouseleave', resetContent);
</script>
</body>
</html>
